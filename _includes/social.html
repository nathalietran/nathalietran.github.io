{%- assign social = site.nataresume.social_links -%}
<ul class="nataicons">
  <!-- GitHub link -->
  {%- if social.github -%}<li class="item"><a href="https://github.com/{{ social.github | cgi_escape | escape }}" title="{{ social.github | escape }}"><svg class="icon"><use xlink:href="{{ '/assets/social-icons.svg#github' | relative_url }}"></use></svg></a></li>{%- endif -%}

  <!-- LinkedIn link -->
  {%- if social.linkedin -%}<li class="item"><a href="https://www.linkedin.com/in/{{ social.linkedin | cgi_escape | escape }}" title="{{ social.linkedin | escape }}"><svg class="icon"><use xlink:href="{{ '/assets/social-icons.svg#linkedin' | relative_url }}"></use></svg></a></li>{%- endif -%}

</ul>
